  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-searchbar
       [(ngModel)]="searchTerm"              
       (ionInput)="searchItems()"
       placeholder="Pesquisar por..." >
    </ion-searchbar>

    <!-- Ã­cones na navbar -->
    <ion-buttons end>
      <button ion-button icon-only (click)="showFilters()">
        <ion-icon name="funnel" [style.color]="hasFilter ? 'orange' : 'inherit'"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-fab right bottom (click)="startRoute()">
    <button ion-fab color="orange">
      <ion-icon name="navigate"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let p of places" (click)="itemTapped(p)">
    <div *ngIf="p.better_featured_image">
      <img [src]="p.better_featured_image.source_url">
    </div>
    <ion-card-content>
      <ion-card-title>
        <div [innerHTML]="p.title.rendered"></div>
      </ion-card-title>
        <div [innerHTML]="p.excerpt.rendered | slice:begin:100"></div>
    </ion-card-content>

    <ion-row no-padding>

      <ion-col text-right>
        <button ion-button clear small icon-start>
          <!--Basic: auto-select the icon based on the platform -->
          <ion-icon name="walk"></ion-icon>
          {{p.distance * 1000}} m
        </button>
      </ion-col>

    </ion-row>
  </ion-card>

</ion-content>
